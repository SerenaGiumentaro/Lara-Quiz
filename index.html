<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
<body>
    <main>
        <div class="quiz-container">
            <form id="form">
                <p id="question"></p>
                <div>
                    <input type="radio" name="quiz" value="a" id="answerA" >
                    <label for="answerA" id="answerAlabel" ></label>
                </div>
                <div>
                    <input type="radio" name="quiz" value="b" id="answerB" >
                    <label for="answerB" id="answerBlabel" ></label>
                </div>
                <div>
                    <input type="radio" name="quiz" value="c" id="answerC">
                    <label for="answerC" id="answerClabel" ></label>
                </div>
                <input type="submit"  id="submit">





            </form>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
